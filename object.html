<!DOCTYPE html>
<html>
    <body>

        <p>Sum of arguments and Maths object</p>
        <p id="demo" > </p>

        <script>
            function sumAll(){
                var sum =0;
                for(i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                }
                return sum;
            }
            document.getElementById("demo").innerHTML = sumAll(1, 22, 487, 900, 409, 90, 87);

            var value = Math.sin(90);
            document.write("Sin 90 is : " + value +"<br>");
            var value1 = Math.tan(60);
            document.write("tan 60 is : " + value1 +"<br>");
            var value2 = Math.cos(38);
            document.write("Cos 38 is : " + value2 +"<br>");

            
            )
        </script>
        

    </body>
</html>
